<mat-card>
  <mat-card-title-group>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    <img *ngIf="!largeImage && img" mat-card-sm-image class="rounded-md" [src]="img" [alt]="title" />
    <img *ngIf="largeImage && img" mat-card-lg-image class="rounded-md" [src]="img" [alt]="title" />
  </mat-card-title-group>
  <mat-card-content [class.ellipsis]="descEllipsis">
    {{description}}
  </mat-card-content>
</mat-card>
