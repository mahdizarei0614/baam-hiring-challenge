<div #charactersPage class="page-full overflow-y-auto">
  <app-infinite-scroll-cards
    [hasToolbar]="true"
    [hasSearchbar]="true"
    toolbarTitleKey="charactersList"
    [infiniteScrollContainerRef]="charactersPage"
    [apiServiceRef]="charactersService"
    serviceFuncName="get"
    [initialItems]="characters"
    [cardRouterLinkPrefixPath]="['', 'marvel', 'characters']"
    [itemTitleKey]="'name'"
  ></app-infinite-scroll-cards>
</div>
