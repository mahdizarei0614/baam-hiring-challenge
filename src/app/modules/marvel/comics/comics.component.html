<div #comicsPage class="page-full overflow-y-auto">
  <app-infinite-scroll-cards
    [hasToolbar]="true"
    [hasSearchbar]="true"
    toolbarTitleKey="comics"
    [infiniteScrollContainerRef]="comicsPage"
    [apiServiceRef]="comicsService"
    serviceFuncName="get"
    [initialItems]="comics"
    [cardRouterLinkPrefixPath]="['', 'marvel', 'comics']"
    [itemTitleKey]="'title'"
  ></app-infinite-scroll-cards>
</div>
