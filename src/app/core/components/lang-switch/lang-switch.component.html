<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Select Language Menu">
  <mat-icon [class.text-white]="isDesktopRef.value">language</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item
          *ngFor="let lang of translate.getLangs()"
          (click)="translate.use(lang)"
          [disabled]="lang === translate.currentLang">
    <mat-icon>flag</mat-icon>
    <span>{{lang}}</span>
  </button>
</mat-menu>
