<div class="flex items-center">
  <mat-icon [class.text-white]="isDesktopRef.value"
            [matTooltip]="'lightModeTooltip' | translate">wb_sunny</mat-icon>
  <mat-slide-toggle class="px-2"
                    [checked]="themeService.isDarkTheme.value"
                    (change)="themeService.isDarkTheme.next($event.checked)"></mat-slide-toggle>
  <mat-icon [class.text-white]="isDesktopRef.value"
            [matTooltip]="'darkModeTooltip' | translate">brightness_2</mat-icon>
</div>
