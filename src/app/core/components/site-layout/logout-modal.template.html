<h1 mat-dialog-title>{{'logout' | translate}}</h1>
<div mat-dialog-content>
  {{'logoutPhrase' | translate}}
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>{{'cancelButton' | translate}}</button>
  <button mat-button mat-dialog-close (click)="confirmLogout()">{{'confirmButton' | translate}}</button>
</div>
